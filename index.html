<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="game-name">
        <h1>Countries of the World!</h1>
    </div>
    <div class="container">
        <div>
            <h3>Press any key to get started!</h3>
            <div>
                <h3 id="current-country"><br></h3>
            </div>
            <div id="game-tracker">
                <div>
                    <h3>Wins: <span id="wins"></span></h3>
                </div>
                <div>
                    <h3>Losses: <span id="losses"></span></h3>
                </div>
                <div>
                    <h3>Remaining Lives: <span id="remaining-lives"></span></h3>
                </div>
                <div>
                    <h3>Letters Already Guessed: </h3>
                    <div id="guessed-letters">
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
